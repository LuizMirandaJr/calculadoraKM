<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
    
    <section id="img">
        <img src="./assets/red-car.gif" alt="carro vermelho">
    </section>
    <section id="calculadora">
        <h1 id="title">CALCULADORA</h1>

               <form id="form">
                    <div class="input-box">
                        <label for="distancia">
                            Distância em Quilômetros
                        </label>
                        
                            <div class="input-field">

                                <span>KM</span>

                                <input type="number" id="distancia" required>                 
                                <img src="./assets/place.svg" alt="">
                            </div>
                        
                        <label for="consumo">
                            Autonomia Média
                        </label>
                        
                            <div class="input-field">
                            
                                <span>KM/L</span>

                                <input type="number" id="consumo" required>
                                <img src="./assets/pump.svg" alt="">
                            </div>

                        <label for="preco">
                            Preço por Litro
                        </label>
                        
                            <div class="input-field">

                                <span>R$/L</span>
                                
                                <input type="number" id="preco" step="0.01" required>
                                <img src="./assets/money.svg" alt="">
                            </div>             
                    </div>
                        <button id="calcular">CALCULAR</button>
        </form> 
        <div id="resultado" class="hidden">
            <div id="resultl">
                <h2 id="litros"></h2>
            </div>
            <div id="result2">
                <h2 id="reais"></h2>
            </div>
        </div>
    </section>    
</main>
    <script src="./script.js"></script>
</body>
</html>
